name: home_info_client
description: Application for smart home

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  logging: ^1.0.1
  flutter_launcher_icons: ^0.10.0
  flutter_colorpicker: ^1.0.3
  http: ^0.13.5
  home_widget: ^0.1.6
  path_provider: ^2.0.11
  syncfusion_flutter_charts: ^20.3.61
  syncfusion_flutter_datepicker: ^20.4.41
  animations: ^2.0.7
  fluttertoast: ^8.1.2
  web_socket_channel: ^2.2.0
  device_info_plus: ^9.0.3
  photo_view: ^0.14.0
  timer_count_down: ^2.2.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter_icons:
  android: "launcher_icon"
  image_path: "assets/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
